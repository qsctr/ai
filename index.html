<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <h1>Bretton's AI blog</h1>
        <h3>Projects</h3>

                <form action="https://getsimpleform.com/messages?form_api_token=abf8d873cab0d49d78171c4336d0f19c" method="post">
                    <label>Name: <br><input type="text" name="name"></label>
                    <br><br>
                    <label>Comment: <br><textarea name="comment"></textarea></label>
                    <input type="hidden" name="postname" id="postname">
                    <br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <a href="https://github.com/qsctr/ai"><p>See the source code for this website</p></a>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>

        <script src="main.js"></script>
    </body>
