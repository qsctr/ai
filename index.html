<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bretton's AI blog</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/xt256.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    </head>
    <body>
        <h1>Bretton's AI blog</h1>
        <h2>Projects</h2>
        <div id="projects">
            <p>Game of Life</p>
            <p>Wireworld</p>
            <p>Braitenberg Vehicles</p>
            <p>GridWorld</p>
            <p>Vacuum world</p>
            <p>Guessing Game</p>
            <p>Missionaries and Cannibals</p>
            <p>Uninformed search</p>
            <p>Informed search</p>
            <p>Grid pathfinding</p>
        </div>
        <div id="post"></div>
        <div id="comments-container">
            <h2>Comments</h2>
            <div id="comment-list"></div>
            <h2>Submit a comment</h2>
            <div id="submit-comment">
                <form action="https://getsimpleform.com/messages?form_api_token=abf8d873cab0d49d78171c4336d0f19c" method="post">
                    <label>Name: <br><input type="text" name="name"></label>
                    <br><br>
                    <label>Comment: <br><textarea name="comment"></textarea></label>
                    <input type="hidden" name="postname" id="postname">
                    <br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <a href="https://github.com/qsctr/ai"><p>See the source code for this website</p></a>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/languages/haskell.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/languages/typescript.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
